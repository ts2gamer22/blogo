[build]
  command = "vite build"
  publish = "dist/client"

[build.environment]
  NODE_VERSION = "22"

# SSR routing - redirect to Netlify Function
# Note: This redirect is handled automatically by @netlify/vite-plugin-tanstack-start
# The plugin creates a catch-all function that handles all routes
# We don't need an explicit redirect here for SSR apps

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
